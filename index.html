<body>
    <header class = "changebgC">

    <section >

        <input id="progname" type="text">

        <div class="center">
        <button class = "submitB">Submit</button>
        </div>
    </section>

    <section>
        <h2>Enrolled students</h2>
        <div class = "enroll">
        <ul id = "CIT">Sudents Enrolled in <span>CIT</span></ul>
        <ul id = "CST">Sudents Enrolled in CST</ul>
        </div>
    </section>

</body>
